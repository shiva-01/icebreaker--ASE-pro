{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" type="text/css"href="{% static 'polls/adminlogin.css' %}">
</head>
<body>
    <div class="loginbox">

        <h1>ADMIN LOGIN</h1>

            {% csrf_token %}

            <input type="submit" name="submit" value="LOGIN">

        </form>
    </div>
</body>
</html>
